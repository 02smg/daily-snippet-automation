name: Daily Snippet Sync

on:
  schedule:
    - cron: '0 23 * * *'   # 한국 시간 오전 8시 (UTC 23시)
  workflow_dispatch:       # 수동 실행 시에도 동일하게 동작

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install notion-client requests pytz

      - name: Run snippet sync (always previous day)
        run: |
          python aaa.py --token ${{ secrets.NOTION_TOKEN }}
